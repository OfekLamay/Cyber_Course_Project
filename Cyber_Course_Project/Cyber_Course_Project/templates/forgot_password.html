<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
  <style>
    body{font-family:'Segoe UI',Tahoma,sans-serif;background:linear-gradient(135deg,#1e3c72,#2a5298);margin:0;padding:24px;min-height:100vh;display:flex;justify-content:center;align-items:flex-start;box-sizing:border-box;}
    .container{max-width:640px;width:100%;background:#fff;border-radius:16px;box-shadow:0 8px 25px rgba(0,0,0,.25);overflow:hidden;}
    .header{background:linear-gradient(135deg,#1e3c72,#2a5298);color:#fff;padding:28px;text-align:center;}
    .header h1{margin:0;font-size:1.8em}
    form{padding:24px 28px}
    .form-group{margin-bottom:18px}
    label{display:block;margin-bottom:6px;font-weight:600;color:#2c3e50}
    input{width:90%;max-width:570px;display:block;margin:0 auto;padding:12px;border:2px solid #ddd;border-radius:8px;font-size:15px;transition:.25s}
    input:focus{outline:none;border-color:#2a5298;box-shadow:0 0 0 3px rgba(42,82,152,.15)}
    .btn{background:#2a78c9;color:#fff;border:none;padding:12px 16px;border-radius:8px;font-weight:600;cursor:pointer}
    .btn:hover{background:#256bb2}
    .messages{padding:0 28px 20px}
    .msg{border-radius:8px;padding:12px 14px;margin:10px 0}
    .msg.success{background:#e9f7ef;color:#256e3c;border:1px solid #c7e9d3}
    .msg.error{background:#fdecea;color:#a94442;border:1px solid #f5c6cb}
    hr{border:none;border-top:1px solid #eee;margin:8px 0 0}
  </style>
</head>
<body>
  <div class="container">
    <div class="header"><h1>Forgot Password</h1><p>Request a reset code</p></div>

    <div class="messages">
      {% for m in messages %}
        <div class="msg {% if m.tags %}{{ m.tags }}{% endif %}">{{ m }}</div>
      {% endfor %}
    </div>

    <!-- Send reset code -->
    <form method="post" action="{% url 'Forgot_Password:forgot_password' %}">
      {% csrf_token %}
      <div class="form-group">
        <label>Account Email</label>
        {{ send_form.email }}
      </div>
      <button class="btn" type="submit">Send Reset Code</button>
    </form>

    <hr />

    <!-- Verify code -->
    <form method="post" action="{% url 'Forgot_Password:verify_code' %}">
      {% csrf_token %}
      <div class="form-group">
        <label>Account Email</label>
        {{ verify_form.email }}
      </div>
      <div class="form-group">
        <label>Enter Received Code</label>
        {{ verify_form.code }}
      </div>
      <button class="btn" type="submit">Verify Code</button>
    </form>
  </div>
</body>
</html>
